thriller: "le thriller (anglicisme, de l'anglais to thrill : « faire frémir ») est un genre artistique utilisant le suspense ou la tension narrative pour provoquer chez le lecteur ou le spectateur une excitation ou une appréhension et le tenir en haleine jusqu'au dénouement de l'intrigue. Selon le média, on parle également de film à suspense ou de roman à suspense pour qualifier ce genre.<br>ce genre est très utilisé dans la littérature, le cinéma ou la télévision et se subdivise en de nombreux sous-genres, chacun possédant ses propres codes. Le thriller peut ainsi être policier, psychologique ou paranoïaque.<br>les procédés narratifs sont souvent les mêmes, qu'ils soient utilisés au cinéma ou dans la littérature, avec notamment les fausses pistes et la rétention d'informations afin d'embrouiller le lecteur/spectateur, ou l'utilisation du suspens entre les différents chapitres, scènes ou épisodes.<br>au cinéma, le genre est aussi caractérisé par des scènes de poursuite ou de combat, qui y sont parfois traitées différemment que dans les films d'action."
